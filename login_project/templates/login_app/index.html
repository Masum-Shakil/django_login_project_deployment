{% extends 'login_app/base.html' %}
{% block content %}
{% if user.is_authenticated %}
<p>Hi! {{user_basic_info.username}}</p>
<p>Your Email: {{user_basic_info.email}}</p>
<p><a href="{{user_more_info.facebook_id}}">Facebook ID</a></p>
<img src="{{user_more_info.profile_pic.url}}" alt="ABCD">
{% else %}
<div class="alert alert-primary">Please Login First!</div>
{% endif %}
{% endblock content %}
