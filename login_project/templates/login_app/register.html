{% extends 'login_app/base.html' %}

{% block content %}
<div class="container" style="padding-top: 20px;">
    {% if registered %}
        <div class="alert alert-success">Congratulations! Registration Successful!!</div>
    {% else %}
    <form method="POST" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ user_info_form.as_p }}
        {% csrf_token %}
        <input type="submit" name="submit" value="register">
    </form>
    {% endif %}
</div>
{% endblock content %}
